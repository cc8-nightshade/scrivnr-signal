    <div>
      <div class="container video-wrapper">
        <div class="camera-box">
          <video id="received_video" autoPlay></video>
          <video id="local_video" autoPlay muted></video>
        </div>
      </div>
      <div class="button-wrapper">
        <button
          onclick="startCall();"
          class="waves-effect waves-light btn-large"
        >
          Start Chat
        </button>
        <!-- <button onclick={this.acceptCall} class="waves-effect waves-light btn-large">Accept Call</button>  -->
        <button
          id="hangup-button"
          class="waves-effect waves-light blue darken-1 btn-large"
          onclick="hangUpCall();"
        >
          Hang Up
        </button>
        <button
          id="record-button"
          class="waves-effect waves-light blue darken-1 btn-large"
        >
          Record
        </button>
        <button
          id="stop-button"
          class="waves-effect waves-light blue darken-1 btn-large"
        >
          Stop
        </button>
        <button
          id="translation-button"
          class="waves-effect waves-light blue darken-1 btn-large"
          onclick="getTranslation();"
        >
          Get translations
        </button>
      </div>
      <div id="audio-player"></div>
    </div>
